name: Push Build
# This workflow is triggered on pushes to the repository.
on: [push]

jobs:
  build:
    name: Build and Release
    # This job runs on Linux
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GITHUB_SHA: ${{ github.sha }}
    steps:
      - uses: actions/checkout@v2
      - name: Build the image
        run: docker build -t docker.pkg.github.com/jrtapsell/metabaseautocovid/automatic:$GITHUB_SHA ./
      - name: Login to GitHub Packages
        run: echo "$GITHUB_TOKEN" | docker login docker.pkg.github.com -u jrtapsell --password-stdin
      - name: Push the image
        run: docker.pkg.github.com/jrtapsell/metabaseautocovid/automatic:$GITHUB_SHA